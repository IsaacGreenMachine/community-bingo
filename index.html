<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Player Name Entry Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Community Bingo!</h2>
            <p>Enter your name to join the game:</p>
            <input type="text" id="playerNameInput" placeholder="Your name" maxlength="20" autofocus>
            <button id="joinGameBtn">Join Game</button>
        </div>
    </div>

    <!-- Main Game Container -->
    <div id="gameContainer" style="display: none;">
        <header>
            <h1>Community Bingo</h1>
            <div class="player-info">
                <span id="currentPlayerName"></span>
                <span id="currentPlayerScore" class="score">0 pts</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Bingo Board -->
            <div class="board-container">
                <div id="bingoBoard" class="bingo-board">
                    <!-- Grid will be generated dynamically -->
                </div>
            </div>

            <!-- Leaderboard Sidebar -->
            <aside class="leaderboard">
                <h2>Leaderboard</h2>
                <div id="leaderboardList" class="leaderboard-list">
                    <!-- Players will be listed here -->
                </div>
            </aside>
        </div>

        <!-- Admin Controls -->
        <div class="admin-section">
            <h3>Admin Controls</h3>
            <div class="admin-controls">
                <label for="configUpload" class="upload-btn">
                    Upload New Config
                    <input type="file" id="configUpload" accept=".json" style="display: none;">
                </label>
                <span id="uploadStatus" class="upload-status"></span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Game Logic -->
    <script src="game.js"></script>
</body>
</html>
